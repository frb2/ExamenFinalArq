<p>generar-reporte works!</p>
<div style="padding: 13px;">
    <mat-spinner *ngIf="cliente.length===0"></mat-spinner>
    <mat-card *ngFor="let cliente of cliente" style="margin-top: 12px;">
        <mat-card-header>
            <mat-card-title>DNI {{cliente.dni}}</mat-card-title>
            <mat-card-subtitle>Nombre {{cliente.nombre}}</mat-card-subtitle>
            <mat-card-subtitle>Apellidos {{cliente.apellidos}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{cliente.apellidos}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Generar Reporte</button>
        </mat-card-actions>
    </mat-card>
</div>
